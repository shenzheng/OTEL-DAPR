server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1000000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h

querier:
  frontend_worker:
    frontend_address: tempo:9095

query_frontend:
  search:
    max_duration: 24h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
