receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          static_configs:
            - targets: ["0.0.0.0:8889"]

processors:
  batch:
  memory_limiter:
    check_interval: 5s
    limit_mib: 400
    spike_limit_mib: 100

exporters:
  debug: {}

  zipkin:
    endpoint: http://jaeger:9411/api/v2/spans

  prometheus:
    endpoint: "0.0.0.0:8889"

  otlp:
    endpoint: "tempo:4317"
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [zipkin, debug]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
